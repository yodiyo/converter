<!DOCTYPE html>
<!-- ng-app is the directive that boots up AngularJS. Pass
  it the module name which contains the initial part of your application -->
<html ng-app=conversionApp>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert me!</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/app.css">
    
</head>

<body>
    <div ng-controller=conversionCtrl class="md-padding" ng-cloak>
        <h1>Convert me!</h1>
        <form name="selectUnits" >
            <md-input-container>
                <label>Number</label>
                <input aria-label="number" type="number" name="input" ng-model="value" min="1" />
                <!-- <div role="alert">
                    <span class="error" ng-show="selectUnits.input.$error.required">
                      A number is required!</span>
                    <span class="error" ng-show="selectUnits.input.$error.number">
                      Hey, that's not a valid number!</span>
                </div> -->

            </md-input-container>

            <md-input-container>
               
                <md-select ng-model="unit" aria-label="unit" placeholder="Select a unit">
                    <md-option ng-repeat="unit in units" value="{{unit}}">{{unit}}</md-option>
                </md-select>
            </md-input-container>
                
            <h2 class='unit-value' ng-model='data.repeatSelect' >You want to convert {{value}} {{unit}}</h2>


            <ul ng-repeat='measure in measures'>
                <li>
                    That is {{measure.value}} {{measure.name}}
                </li>
            </ul>

           <!--  <ul class="phones">
  <li ng-repeat="unit in data | filter:query | orderBy:orderProp">
    <span>{{unit.name}}</span>
    <p>{{unit.id}}</p>
  </li>
</ul> -->

        </form>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
