<!DOCTYPE html>
<!-- ng-app is the directive that boots up AngularJS. Pass
  it the module name which contains the initial part of your application -->
<html ng-app=conversionApp>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert me!</title>
    <meta name="description" content="A utility to convert measurements">

    <!-- angular material -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <!-- angular material font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    
    <!-- additional styles -->
    <link rel="stylesheet" href="css/app.css">
    
</head>

<body>
    <!-- create app controller - cloak on load-->
    <div ng-controller=conversionCtrl class="md-padding" ng-cloak>
        <h1>Convert me!</h1>

        <!-- form for adding amount and selecting units -->
        <form name="selectUnits" >
            <md-input-container>
                <input aria-label="number" placeholder='How much?' type="number" name="input" ng-model="value" min="1" />
            </md-input-container>

            <md-input-container>
               
                <md-select ng-model="unit" aria-label="unit" placeholder="Select a unit">
                    <md-option ng-repeat="unit in units" value="{{unit}}">{{unit}}</md-option>
                </md-select>
            </md-input-container>
            
            <div class='results' ng-show='value > 0'>
                <!-- display amount and selected unit -->
                <h2  class='unit-value'>You want to convert <span ng-model='inputValue'>{{value}}</span> <span ng-model='selectedUnit'>{{unit}}</span></h2>

                <!-- display equivalent amount in other units -->
                <ul >
                    <li>
                        That is the equivalent of around 
                       <span ng-bind="value * 1.759753986392702"></span> pints

                    </li>
                    <li>
                        And about 
                        <span ng-bind="value * 35.2739619496"></span> oz 

                      
                    </li>
                </ul>
            </div>
        </form>
    </div>
    
    <!-- cdn angular and angular material -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
